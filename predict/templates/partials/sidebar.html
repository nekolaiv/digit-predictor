<!-- templates/partials/sidebar.html -->
<div class="h-screen w-64 bg-white shadow-md flex flex-col justify-between">
  
  <!-- Top: Logo/Title -->
  <div class="p-4">
    <h1 class="text-xl text-center font-bold text-zinc-800 mt-6 mb-12">Digit Predictor</h1>
    <ul class="space-y-2">
      <li>
        <a href="{% url 'home' %}"
           class="block px-4 py-2 rounded-lg {% if request.path == '/home/' %}bg-gray-200 font-medium{% endif %}">
           Predict
        </a>
      </li>
      <li>
        <a href="{% url 'dashboard' %}"
           class="block px-4 py-2 rounded-lg {% if request.path == '/dashboard/' %}bg-gray-200 font-medium{% endif %}">
           Dashboard
        </a>
      </li>
    </ul>
  </div>

  <!-- Bottom: Logout -->
  <div class="p-4 border-t">
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit"
              class="w-full py-2 text-sm text-red-600 border border-red-600 rounded-lg hover:bg-red-50">
        Logout
      </button>
    </form>
  </div>
</div>
