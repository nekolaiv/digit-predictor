{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Digit Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto text-center space-y-8">
      <div class="space-y-2">
        <h1 class="text-3xl font-bold">Welcome to Digit Predictor</h1>
        <p class="text-muted-foreground">
          A clean and simple web application for digit prediction using machine learning.
        </p>
      </div>
      <div class="space-y-4">
        <a href="{% url 'login' %}" class="w-full inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md bg-black text-white hover:bg-gray-800">
          Sign in
          <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </a>
        <div class="text-sm text-muted-foreground">
          Don't have an account?
          <a href="{% url 'register' %}" class="underline underline-offset-4 hover:text-primary">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer class="border-t py-4 text-center text-sm text-muted-foreground">
    &copy; {{ year }} Nekolaiv. All rights reserved.
  </footer>
</body>
</html>
