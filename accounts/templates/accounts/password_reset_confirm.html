<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Set New Password</title></head>
<body>
    <h2>Set your new password</h2>
    
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change password</button>
        </form>
    {% else %}
        <p>The reset link is invalid or has expired.</p>
    {% endif %}
</body>
</html>
