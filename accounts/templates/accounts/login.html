<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>
        <a href="{% url 'password_reset' %}">Forgot password?</a><br>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </p>
</body>
</html>
